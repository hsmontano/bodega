<div class="container-fluid p-2 my-4 bg-white">
    <div class="row">
        <div class="col">
            <h1 class="">Carrrito de compras</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card w-100" *ngIf="products.length > 0;else elseBlock">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let item of products">
                        <div class="">
                            <img src="assets/images/{{item.imagen}}" height="50" width="60" class="float-start me-2" alt="cebolla">
                            <h5 class="card-title">{{item.nombre}}</h5>
                            <ul class="list-unstyled">
                                <li>Unidades: {{item.unidadesCart}}</li>
                                <li>Subtotal: {{item.subtotal | currency}}</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <ng-template #elseBlock>
                <div class="alert alert-info mt-4" role="alert">
                    El carro de compras est√° vacio <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="alert-link">volver al catalogo</a> de productos.
                </div>
            </ng-template>     
        </div>
        <div class="col">
            <h6 class="display-6">Total: {{total | currency}}</h6>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
                <button type="button" class="btn btn-outline-secondary" (click)="onPay()">Pagar</button>
            </div>
        </div>
    </div>
</div>
