<div class="container-fluid p-2 mt-4 mb-4 bg-white">
    <div class="row">
        <div class="col">
          <h1>Cat&aacute;logo de productos</h1>
        </div>
        <div class="col-3">
          <h5>Â¿Qu&eacute; est&aacute;s buscando?</h5>
          <form role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar producto" 
            [(ngModel)]="filterproduct" name="filterproduct" aria-label="Search">
        </form>
        </div>
      </div>
      <div class="row mt-4" *ngIf="products.length > 0; else elseBlock">
        <app-card class="col-3" *ngFor="let product of products | filter: filterproduct " [product]="product"></app-card>
      </div>
      <ng-template #elseBlock>
        <div class="alert alert-info mt-4" role="alert">
            No hay productos para mostrar.
        </div>
    </ng-template>
</div>
